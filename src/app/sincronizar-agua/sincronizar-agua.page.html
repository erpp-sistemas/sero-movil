<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      <ion-chip color="primary">Mis gestiones realizadas agua</ion-chip>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="syncAccounts()">
        <ion-icon name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-virtual-scroll [items]="accounts">
    <ion-item-sliding *virtualItem="let item;">
      <ion-item color="dark">
        <ion-label>
          <p><strong>Cuenta:</strong>{{item.account}}</p>
          <p><strong>Fecha captura:</strong>{{item.fechaCaptura}}</p>
          <p><strong>Tarea:</strong>{{item.rol}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteAccount(item.account, item.rol)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="syncAccount(item.account, item.rol)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>
</ion-content>
