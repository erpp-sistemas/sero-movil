<ion-header class="header" style="z-index: 1 !important;" no-border>
  <ion-toolbar style="z-index: 0 !important;" color="medium">
    <ion-buttons>
      <ion-button color="success" (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img style="margin-right: 25px;" src="../../assets/img/sero_sin_letras.png" slot="end" alt="">
  </ion-toolbar>
</ion-header>

<ion-menu style="margin-top: 70px;" side="start" menuId="first" content-id="main">

  <ion-item color="medium" (click)="irPrincipal()">
    <ion-label color="light">
      <p style="color: white;">
        Regresar a principal
      </p>
    </ion-label>
    <ion-icon color="success" name="return-down-back-outline" slot="start"></ion-icon>
  </ion-item>


  <ion-item color="medium" (click)="directorio()">
    <img src="../../../assets/img/agenda.png" style="width: 30px; height: 30px; margin-left: -5px;" alt="" slot="start">
    <ion-label color="light">
      <p style="color: white;">
        Directorio
      </p>
    </ion-label>
  </ion-item>

  <ion-item color="medium" (click)="manualWeb()">
    <ion-label color="light">
      <p style="color: white;">
        Manual web
      </p>
    </ion-label>
    <ion-icon color="success" name="book-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-item color="medium" (click)="checador()">
    <ion-label color="light">
      <p style="color: white;">
        Checador
      </p>
    </ion-label>
    <ion-icon color="success" name="time-outline" slot="start"></ion-icon>
  </ion-item>

  <ion-content color="medium">
    <ion-item color="medium" (click)="gestionesRealizadas()">
      <ion-label color="light">
        <p style="color: white;">
          Gestiones realizadas
        </p>
      </ion-label>
      <ion-icon color="success" name="folder-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="sincronizarFotos()">
      <ion-label color="light">
        <p style="color: white;">
          Fotos tomadas
        </p>
      </ion-label>
      <ion-icon color="success" name="images-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="coordinador()">
      <ion-label color="light">
        <p style="color: white;">
          Coordinador
        </p>
      </ion-label>
      <ion-icon color="success" name="cube-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="encuestasList()">
      <ion-label color="light">
        <p style="color: white;">
          Encuestas
        </p>
      </ion-label>
      <ion-icon color="success" name="analytics-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="servicios()">
      <ion-label color="light">
        <p style="color: white;">
          Servicios públicos
        </p>
      </ion-label>
      <ion-icon slot="start" color="success" name="warning-outline"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="help('911')">
      <img src="../../../assets/img/sos.png" style="width: 30px; height: 30px; margin-left: -5px;" alt="" slot="start">
      <ion-label color="light">
        <p style="color: white;">
          S.O.S.
        </p>
      </ion-label>
    </ion-item>

    <ion-item color="medium" (click)="botonPanico()">
      <ion-label color="light">
        <p style="color: white;">
          Botón pánico
        </p>
      </ion-label>
      <ion-icon slot="start" color="warning" name="shield-half-outline"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="notificaciones()">
      <ion-label color="light">
        <p style="color: white;">
          Notificaciones
        </p>
      </ion-label>
      <ion-icon color="success" name="notifications-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-item color="medium" (click)="exit()">
      <ion-label color="light">
        <p style="color: white;">
          Cerrar sesión
        </p>
      </ion-label>
      <ion-icon color="success" name="log-out-outline" slot="start"></ion-icon>
    </ion-item>


  </ion-content>
</ion-menu>
