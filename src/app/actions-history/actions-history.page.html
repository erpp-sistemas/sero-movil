<ion-header class="header" style="z-index: 1 !important;" no-border>
  <ion-toolbar style="z-index: 0 !important;" color="medium">
    <ion-buttons>
      <ion-button color="medium">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <img style="margin-right: 25px;" src="../../assets/img/sero_sin_letras.png" slot="end" alt="">
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <hr>
  <hr>

  <div style="text-align: center;">
    <ion-chip color="success">Acciones históricas</ion-chip>
  </div>

  <ion-card color="medium" *ngFor="let accion of acciones; let i = index">
    <ion-card-content color="medium">
      <ion-item color="medium">
        <ion-label color="light">
          <p>Número: <span>{{i + 1}}</span> </p>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-label color="light">
          <p>Cuenta: <span>{{accion.cuenta}}</span> </p>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-label color="light">
          <p>Fecha de gestión: <span>{{accion.fecha_captura}}</span> </p>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-label color="light">
          <p>Tarea realizada: <span>{{accion.tarea}}</span> </p>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-label color="light">
          <p>Gestor: <span>{{accion.gestor}}</span> </p>
        </ion-label>
      </ion-item>
      <ion-item color="medium">
        <ion-label color="light">
          <p>Observaciones: <span>{{accion.observaciones}}</span> </p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <hr>

  <div style="text-align: center;">
    <ion-button color="success" (click)="back()">Regresar</ion-button>
  </div>
  

</ion-content>
