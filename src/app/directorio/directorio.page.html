

<ion-content color="medium" id="main">

  <hr> <hr> <hr> <hr> <hr> <hr> <hr> <hr>

  <div style="text-align: center;">
    <h3>Directorio</h3>
  </div>

  <hr>

  <ion-searchbar placeholder="Busqueda por nombre" (ionChange)="find( $event )"></ion-searchbar>

  <ion-item-sliding color="white" *ngFor="let contacto of contactos | empleado : findText">

    <ion-item-options side="start">

      <ion-item-option color="secondary" (click)="phone(contacto.numero_celular)">
        <ion-icon class="icono-directorio" name="call-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>

    <ion-item color="medium">
      <ion-label>
        <p > <ion-chip color="secondary"> Nombre: {{contacto.nombre}} {{contacto.apellido_paterno}} </ion-chip> </p>
        <p >Puesto: {{contacto.puesto}}</p>
        <p >Area: {{contacto.area}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">

      <ion-item-option (click)="whatsapp(contacto.numero_celular)" color="success">
        <ion-icon class="icono-directorio" name="logo-whatsapp"></ion-icon>
      </ion-item-option>

      <ion-item-option (click)="email(contacto.email)" color="primary">
        <ion-icon class="icono-directorio" name="mail-outline"></ion-icon>
      </ion-item-option>

    </ion-item-options>

  </ion-item-sliding>

</ion-content>


<ion-segment scrollable>
  <ion-segment-button (click)="navegar(1)">
    <ion-icon color="light" name="home"></ion-icon>
    <ion-label color="light" style="font-size:2px"><small>Inicio</small></ion-label>
  </ion-segment-button>
  <ion-segment-button (click)="navegar(2)">
    <ion-icon color="light" name="layers"></ion-icon>

  </ion-segment-button>
  <ion-segment-button (click)="navegar(3)">
    <ion-icon color="light" name="map"></ion-icon>
    <ion-label color="light" style="font-size:2px"><small>Mapa</small></ion-label>
  </ion-segment-button>
  <ion-segment-button (click)="navegar(4)">

  </ion-segment-button>
