<ion-content color="medium">

  <ion-card color="medium">
    <ion-card-header style="text-align: center;" color="medium">
      <ion-button (click)="syncEncuestas()">
        <p style="color: white;">Enviar registros</p>
        <ion-icon color="success" slot="end" name="cloud-upload"></ion-icon>
      </ion-button>
    </ion-card-header>
  </ion-card>

  <ion-virtual-scroll [items]="encuestas">
    <ion-item-sliding *virtualItem="let item;">
      <ion-item color="medium">
        <ion-label>
          <p> <strong> Id: {{ item.id }} </strong> </p>
          <p><strong>Proceso: </strong>Encuesta</p>
          <p><strong>Fecha captura: </strong> {{item.data_json.fecha_captura}} </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="warning" (click)="deleteEncuesta(item.id, true, true)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="syncEncuesta(item)">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-virtual-scroll>

</ion-content>
